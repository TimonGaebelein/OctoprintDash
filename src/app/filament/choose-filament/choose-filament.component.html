<span class="filament-heading">select your new filament</span>
<ng-container *ngIf="!filament.isLoading; else loadingFilament">
  <ng-container *ngIf="filament.getSpools(); else noFilaments">
    <table class="filaments">
      <tr *ngFor="let spool of filament.getSpools()" (click)="setSpool(spool)" matRipple [matRippleUnbounded]="false">
        <td class="filaments__type">
          <span class="filaments__type-box" [ngStyle]="{ 'border-color': spool.color }">
            {{ spool.material }}
          </span>
        </td>
        <td class="filaments__name">
          {{ spool.displayName }}
        </td>
        <td class="filaments__weight-left">
          {{ getSpoolWeightLeft(spool.weight, spool.used) }}<span style="font-size: 60%">g left</span>
        </td>
      </tr>
    </table>
    <div class="scroll__thumb-inactive"></div>
  </ng-container>
</ng-container>

<ng-template #noFilaments>
  <div class="no-filaments">no filament spools found</div>
</ng-template>

<ng-template #loadingFilament>
  <div class="no-filaments loading-dots">loading spools</div>
</ng-template>
