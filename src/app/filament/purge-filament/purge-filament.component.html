<span class="filament-heading">purging filament</span>
<div class="purge-filament__amount">{{ purgeAmount }}mm</div>
<div class="filament__wrapper-button">
  <a class="purge-filament__more" matRipple [matRippleUnbounded]="false" (click)="increasePurgeAmount(10)">+10mm</a>
  <a class="purge-filament__done" matRipple [matRippleUnbounded]="false" (click)="this.purgeDone.emit()">done</a>
</div>
