<span class="filament-heading">{{ action === 'load' ? 'loading' : 'unloading' }} filament</span>
<div class="move-filament__progress-bar-wrapper">
  <div
    class="move-filament__progress-bar"
    id="filamentMoveBar"
    [ngStyle]="{ width: getInitialProgressBarWidth() }"
  ></div>
</div>
<span class="move-filament__speed">{{ feedSpeed }} mm/s</span>
<div class="filament__wrapper-button">
  <a class="move-filament__cancel" matRipple [matRippleUnbounded]="false" (click)="stopExtruderMovement()">stop</a>
</div>
