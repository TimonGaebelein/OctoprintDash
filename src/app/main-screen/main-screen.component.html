<div *ngIf="true || isPrinting() || isFileLoaded()">
  <app-print-control *ngIf="true || isPrinting()"></app-print-control>
  <app-job-status></app-job-status>
  <app-printer-status></app-printer-status>
  <app-layer-progress></app-layer-progress>
  <app-bottom-bar></app-bottom-bar>
</div>
<div *ngIf="false && !isPrinting() && !isFileLoaded()">
  <app-main-menu></app-main-menu>
  <app-printer-status></app-printer-status>
  <app-bottom-bar></app-bottom-bar>
</div>
